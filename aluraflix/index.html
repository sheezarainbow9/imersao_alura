<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu AluraFlix</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <head>
      <title>
        Imersão Dev
      </title>
    </head>

    <div class="container">
      <h1 class="page-title">
        Meu AluraFlix
      </h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
        alt="">
      <p class="page-subtitle">
        Qual seu filme favorito?
      </p>
      <div class="form-wrapper">
        <input type="text" id="filme" name="filme" placeholder="Insira endereço de imagem" onfocus="this.value='';">
        <input type="text" id="legenda" name="legenda" placeholder="Insira o nome do filme" onfocus="this.value='';">
        <button onClick="adicionarFilme()">Adicionar Filme</button>
        <button onClick="delFilme()">Deletar Filme</button>
        <button onClick="listarFilme()">Listar Filmes</button>

      </div>
    </div>
    <div id="listaFilmes"></div>

    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="./script.js"></script>
  </body>

</html>
